<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("enter string", "");

      function validateUnicode(string) {
        let strL = string.length;
        let count = 0,
          code = 0;
        let russianUnicodes = [
          1040,
          1072,
          1045,
          1077,
          1025,
          1105,
          1048,
          1080,
          1054,
          1086,
          1059,
          1091,
          1067,
          1099,
          1069,
          1101,
          1070,
          1102,
          1071,
          1103,
        ];

        for (let i = 0; i < strL; i++) {
          code = string.charCodeAt(i);
          if (russianUnicodes.includes(code)) {
            count++;
          }
        }
        return count;
      }
      console.log(validateUnicode(str));
    </script>
  </body>
</html>
