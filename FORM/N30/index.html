<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="box" class="imgBox">
      <img src="img/ball.png" />
      <img src="img/catpng.png" />
      <img src="img/ball.png" />

      <img src="img/cloud.png" />
      <img src="img/ball.png" />

      <img src="img/corona.png" />
      <img src="img/ball.png" />

      <img src="img/santa.png" />
      <img src="img/ball.png" />
    </div>
    <script>
      "use strict";

      window.addEventListener("load", posElem, false);
      function posElem(EO) {
        EO = EO || window.event;
        let elems = document.getElementsByTagName("img");

        for (let i = elems.length - 1; i >= 0; i--) {
          let elem = elems[i];

          elem.style.top = elem.offsetTop + "px";
          elem.style.left = elem.offsetLeft + "px";
          elem.style.position = "absolute";
          elem.onmousedown = ballMouseDown;
          elem.onmouseup = ballMouseUp;
        }

        function ballMouseDown(EO) {
          EO = EO || window.event;
          EO.preventDefault();

          let posX = EO.pageX - EO.target.offsetLeft;
          let posY = EO.pageY - EO.target.offsetTop;

          let div = document.getElementById("box");
          let pict = EO.target;
          div.appendChild(pict);

          window.onmousemove = ballMouseMove;
          function ballMouseMove(EO) {
            EO = EO || window.event;
            EO.preventDefault();

            pict.style.top = EO.pageY - posY + "px";
            pict.style.left = EO.pageX - posX + "px";
            pict.style.cursor = "move";
          }
        }

        function ballMouseUp(EO) {
          EO.preventDefault();
          EO.target.style.cursor = "auto";

          window.onmousemove = null;
        }
      }
    </script>
  </body>
</html>
