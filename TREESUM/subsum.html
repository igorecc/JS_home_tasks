  <body>
    <script>
      let arr = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8],
        l = 0,
        sum = 0;
      // subsum = 0;
      l = arr.length;

      function subsum(ar) {
        ar.forEach(function (value) {
          if (Array.isArray(value)) {
            subsum(value);
          } else {
            sum += value;
          }
        });
      }
      subsum(arr);
      console.log(sum);

      //   console.log(l);

      //  console.log(subsum);
    </script>
